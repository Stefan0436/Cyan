<?jcil
install "org.asf.cyan.webcomponents.downloads.ModloaderVersionSelection"
run init()
?>

<style>
	#downloadselect {
		text-align: center;
		margin-top: 16%;
	}

	#downloads-btn {
		height: 3%;
		border: 1px outset;
		transition: 0.1s;
		border-radius: 10px;
		background-color: cyan;
		height: 30px;
		width: 250px;
		font-size: 20px;
	}

	#downloads-btn:hover {
		border: 1px inset;
	}

	#downloads-btn:active {
		border: 2px inset;
		background-color: blue;
	}

	#downloads-btn-supported {
		height: 3%;
		border: 1px outset;
		transition: 0.1s;
		border-radius: 10px;
		background-color: magenta;
		height: 30px;
		width: 250px;
		font-size: 20px;
	}

	#downloads-btn-supported:hover {
		border: 1px inset;
	}

	#downloads-btn-supported:active {
		border: 2px inset;
		background-color: #a303a1;
	}

	#downloads-btn-dated {
		height: 3%;
		border: 1px outset;
		transition: 0.1s;
		border-radius: 10px;
		background-color: #0718f2;
		height: 30px;
		width: 250px;
		font-size: 20px;
		color: white;
	}

	#downloads-btn-dated:hover {
		border: 1px inset;
	}

	#downloads-btn-dated:active {
		border: 2px inset;
		background-color: #020fbd;
	}
</style>

<div id="downloadselect">
	<h1>Please select a ${platform} version:</h1>
	${versionbuttons}
	<br />
	<br />
	<br />
	<a>If the button is magenta, it means the version has the most support.</a>
	<br />
	<a>If the button is dark-blue, the version is a bit older and might not be compatible with all mods.</a>
	<br />
	<br />
	<a><b>However, it is always a good idea to stay up-to-date.</b></a>
	<br />
	<br />
	<br />
	<button onclick="javascript:goNav('${repository}, page: ${backpage}')" id="downloads-btn">Go back</button>
	<br />
	<br />
</div>
