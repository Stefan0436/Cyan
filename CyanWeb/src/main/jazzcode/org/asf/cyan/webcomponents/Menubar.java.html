<style>
body {
	margin: 0px;
}

.active {
	background-color: #006c5e;
}

.active:hover {
	background-color: #006c7e;
	transition: 0.5s;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	function nav(dest) {
		$("#content").fadeOut(700);
		setTimeout('navFinish(\'' + dest + '\')', 700);
	}
	function navDirect(dest) {
		$("#content").fadeOut(700);
		setTimeout('navFinishDirect(\'' + dest + '\')', 700);
	}
	function navFinish(dest) {
		window.location.href = dest + ".java.html";
	}
	function navFinishDirect(dest) {
		window.location.href = dest;
	}
</script>
