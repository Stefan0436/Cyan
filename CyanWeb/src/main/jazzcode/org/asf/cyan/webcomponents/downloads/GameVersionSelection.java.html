<?jcil
install "org.asf.cyan.webcomponents.downloads.GameVersionSelection"
run init()
?>

<style>
#downloadselect {
	text-align: center;
	margin-top: 16%;
}

#downloads-btn {
	height: 3%;
	border: 1px outset;
	transition: 0.1s;
	border-radius: 10px;
	background-color: cyan;
	height: 30px;
	width: 250px;
	font-size: 20px;
}

#downloads-btn:hover {
	border: 1px inset;
}

#downloads-btn:active {
	border: 2px inset;
	background-color: blue;
}
</style>

<div id="downloadselect">
	<h1>Please select a game version:</h1>
	${versionbuttons}
	<br />
	<br />	
	<button onclick="javascript:goNav('${repository}, page: ${backpage}')" id="downloads-btn">Go back</button>
	<br />
	<br />
</div>
