	from tasks.jar.getArchiveFile()
	provider getPlatformRiftProvider(SPIGOT, SERVER)
	
	classifier "RIFT-SPIGOT"
}

rift.finalizedBy spigotRiftServer
rift.finalizedBy yarnRift
rift.finalizedBy yarnRiftServer
rift.finalizedBy mcpRift
rift.finalizedBy mcpRiftServer
rift.finalizedBy riftServer

ctc {
	method uctc
	
	input tasks.jar.getArchiveFile()
	
	input tasks.rift.getArchiveFile()
	input tasks.riftServer.getArchiveFile()
	
	input tasks.mcpRift.getArchiveFile()
	input tasks.mcpRiftServer.getArchiveFile()
	
	input tasks.yarnRift.getArchiveFile()
	input tasks.yarnRiftServer.getArchiveFile()
	
	input tasks.spigotRiftServer.getArchiveFile()
	
	output "$buildDir/uctc/Main Trust"
}

build.finalizedBy rift
rift.finalizedBy ctc

dependencies {
	implementation Modloader.forModloader("cyan")
	implementation Game.forGame("Minecraft", "1.16.5")
}
