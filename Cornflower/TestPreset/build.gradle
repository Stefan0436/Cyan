rift {
	mappings_identifier "vanilla-"+platforms.VANILLA.getDisplayVersion()
	
	from tasks.jar.getArchiveFile()	
	provider getPlatformRiftProvider(VANILLA, CLIENT)
	
	classifier "RIFT-VANILLA"
}

task riftServer(type: RiftJar) {
	mappings_identifier "vanilla-"+platforms.VANILLA.getDisplayVersion() + "-server"
	
	from tasks.jar.getArchiveFile()	
	provider getPlatformRiftProvider(VANILLA, SERVER)
	
	classifier "RIFT-VANILLA-SERVER"
}

task mcpRift(type: RiftJar) {
	mappings_identifier "mcp-"+platforms.MCP.getDisplayVersion()
	
	from tasks.jar.getArchiveFile()
	provider getPlatformRiftProvider(MCP, CLIENT)
	
	classifier "RIFT-MCP"
}

