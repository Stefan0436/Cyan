	includeEmptyDirs = false

	String cyanclasspath = ""
	String bootclasspath = ""
	def bootlibs = ["javassist", "reflections"]
	def libnames = []
	def remotelibs = new HashMap<String, URL>()
	def filepaths = new HashMap<String, Path>()

	def loadfirst = ["gson"]
	if (!modloader.equals("")) {
		if (modloader.startsWith("forge-")) {
