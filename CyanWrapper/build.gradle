					versionstr = information[2]
				} else if (information.length >= 2) {
					name = information[0]
					versionstr = information[1]
				}

				url = url + "/"+group.replaceAll("\\.", "/")+"/"+name+"/"+versionstr+"/"+name+"-"+versionstr+".jar"
